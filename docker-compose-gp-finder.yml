# ./scripts/start-gp-finder
version: '2.1'

services:

  base-app:
    build:
      context: ${CODE_DIR}/gp-finder/
      args:
        NODE_ENV: development
    command: yarn run watch-dev
    volumes:
      - ${CODE_DIR}/gp-finder/:/code
    environment:
      NODE_ENV: ${NODE_ENV-development}
      SPLUNK_HEC_TOKEN: ${SPLUNK_HEC_TOKEN}
      SPLUNK_HEC_ENDPOINT: ${SPLUNK_HEC_ENDPOINT-https://splunk-collector.cloudapp.net:8088}
      WEBTRENDS_ANALYTICS_TRACKING_ID: ${WEBTRENDS_ANALYTICS_TRACKING_ID}
      GOOGLE_ANALYTICS_TRACKING_ID: ${GOOGLE_ANALYTICS_TRACKING_ID}
      HOTJAR_ANALYTICS_TRACKING_ID: ${HOTJAR_ANALYTICS_TRACKING_ID}

  gp-finder-frontend:
    extends:
      service: base-app
    links:
      - gp-finder-db:mongo
    ports:
      - 3000:3000
    volumes:
      - gp-finder-node_modules:/code/node_modules

  gp-finder-db:
    build:
      context: ${CODE_DIR}/profiles-db/
    ports:
      - 27017:27017

volumes:
  gp-finder-node_modules:
